name: Deploy Site
on:
  push:
    branches: [ main ]
jobs:
  deploy:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [ 17.x ]

      steps:
        - uses: actions/checkout@v2
        - name: Starting Node JS ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - name: install modules
          run: npm install
        - name: build project
          run: npm run build
        - name: Get Latest Code
          uses: actions/checkout@v3
        - name: Sync Files
          uses: SamKirkland/web-deploy@v1
          with:
            target-server: s4.open.by
            remote-user: mycrmby
            private-ssh-key: _4F_assK-2
            destination-path: ~/repositories/test